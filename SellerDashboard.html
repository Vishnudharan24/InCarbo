<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - InCarbo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2E7D32;
            --light-green: #4CAF50;
            --white: #ffffff;
            --dark-bg: #121212;
            --dark-surface: #1E1E1E;
        }

        [data-theme="dark"] {
            --primary-green: #66BB6A;
            --light-green: #81C784;
            --white: #121212;
            background-color: var(--dark-bg);
            color: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
            width: 100%;
            z-index: 1000;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
            margin: 0 auto;
            max-width: 95%;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .theme-toggle {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--primary-green);
        }

        .project-container {
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .project-container h3 {
            margin-bottom: 10px;
        }

        .project-container p {
            margin: 5px 0;
        }
    </style>
    <script>
        async function fetchProjects() {
            try {
                const response = await fetch('http://127.0.0.1:5000/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });

                const projects = await response.json();
                console.log('Fetched projects:', projects);  // Debug log

                const projectBody = document.getElementById('projects');
                projects.forEach(project => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${project.project_name}</td>
                        <td>${project.categories.join(', ')}</td>
                        <td>${project.country}</td>
                        <td>${project.vintages}</td>
                        <td>${project.integrity_status}</td>
                        <td>${project.amount_for_sale.current}</td>
                        <td>$${project.price_per_ton}</td>
                        <td>${project.registry.name} (ID: ${project.registry.id})</td>
                    `;
                    projectBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching projects:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchProjects);
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="/api/placeholder/150/50" alt="InCarbo Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="theme-toggle ms-2">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-5">
        <h2 class="text-center mb-4">Your Projects</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Categories</th>
                    <th>Country</th>
                    <th>Vintage</th>
                    <th>Integrity Status</th>
                    <th>Amount for Sale</th>
                    <th>Price per Ton</th>
                    <th>Registry</th>
                </tr>
            </thead>
            <tbody id="projects"></tbody>
        </table>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode toggle
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.setAttribute('data-theme', 
                document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light'
            );
            themeToggle.querySelector('i').classList.toggle('fa-sun');
            themeToggle.querySelector('i').classList.toggle('fa-moon');
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            document.querySelector('.navbar').classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</body>
</html>
